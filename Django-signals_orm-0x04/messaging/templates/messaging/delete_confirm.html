<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Account Deletion</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; margin: 2em; max-width: 600px; }
        .container { border: 1px solid #d1d1d1; padding: 1em 2em; border-radius: 8px; background-color: #f9f9f9; }
        .warning { color: #d9534f; font-weight: bold; }
        button { background-color: #d9534f; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #c9302c; }
        a { color: #0275d8; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Delete Your Account</h2>
        <p class="warning">Are you absolutely sure?</p>
        <p>This action is irreversible. All of your messages, notifications, and conversation history will be permanently deleted.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete My Account</button>
            <p style="margin-top: 1em;">
                <a href="#">Cancel and go back</a>
            </p>
        </form>
    </div>

</body>
</html>
